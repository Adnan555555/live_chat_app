name: flutter_chat_app
description: Wavechat - Real-time chat application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.25.4

  firebase_auth:

  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  googleapis_auth:

  # Google Sign In
  google_sign_in: ^6.2.1


  # State Management
  get: ^4.6.6

  # UI
  cached_network_image: ^3.3.1
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0

  # Audio (voice messages only - NO storage for files/images)
  record: ^6.2.0
  audioplayers: ^6.0.0
  path_provider: ^2.1.2

  # Notifications
  flutter_local_notifications: ^20.1.0

  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  timeago: ^3.6.0
  permission_handler: ^11.3.1
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/